<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FORMULARIO BOOSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilos.css">
    </head>

<body>
    <div class="container">
        <form class="row g-3 mt-6">

            <div class="col-12">
                <label for="nameInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Nombre y Apelllido">
            </div>

            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>

            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
            </div>

            <div class="col-12">
                <label for="ocupation" class="form-label"></label>
                <select class="form-control" id="ocupation" aria-placeholder="Ocupación">
                    <option>Estudiante</option>
                    <option>Empleado</option>
                    <option>Independiente</option>
                </select>
            </div>

            <div class="col-6">
                <label for="inputAddress" class="form-label">Dirrección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
            </div>
            <div class="col-3">
                <label for="inputAddress2" class="form-label">Torre</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Torre">
            </div>
            <div class="col-3">
                <label for="inputAddress3" class="form-label">Apto.</label>
                <input type="text" class="form-control" id="inputAddress3" placeholder="Apto">
            </div>

            <div class="col-6">
                <label for="mobileInput" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="mobileInput" placeholder="Celular">
            </div>

            <div class="col-6">
                <label for="telephoneInput" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telephoneInput" placeholder="Telefono">
            </div>

            <div class="col-12">
                <textarea class="form-control" rows="3" placeholder="Escriba su mensaje"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="CechTerms" class="form-check-input">
                    <label for="CechTerms" class="form-check-label">Acepto los terminos</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>

            </div>
        </form>
       
    </div>
</body>

</html>
